<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>BMI Calculator and Weight Management</title>
</head>
<body>
    <main>
        <h1>BMI Calculator and Weight Management</h1>
        <form id="bmi-form">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="1" max="500" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="1" max="300" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="activity">Activity:</label>
                <select id="activity" name="activity">
                    <option value="1">Very few</option>
                    <option value="2">Some</option>
                    <option value="3" selected>Average</option>
                    <option value="4">Quite a lot</option>
                    <option value="5">A lot</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Your BMI:</h2>
            <p id="bmi-result"></p>
            <h2>Weight Management Plan:</h2>
            <p id="plan-result"></p>
        </div>
    </main>
</body>
</html>
